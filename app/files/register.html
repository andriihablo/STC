<form class="contact_form" action="" name="contact_form">
    <ul>
        <li>
            <h2>Регистрация</h2>
        </li>
        <li>
            <label for="name">Имя:</label>
            <input type="text" name="name" placeholder="John Smith" autofocus required />
        </li>
        <li>
            <label for="name">Логин:</label>
            <input type="text" name="login" placeholder="Your login" required />
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="John.Smith@example.com" required />
        </li>
        <li>
            <label for="phone">Телефон:</label>
            <input type="text" name="phone" placeholder="+380..."  required pattern="#^+([0-9]{1,2})\s?(([0-9]{1,3}))\s?([0-9-]{1,9})$#" />
        </li>
        <li>
            <label for="pass">Пароль:</label>
            <input type="password" name="password" placeholder="Enter password" required  />
        </li>
        <li>
            <label for="pass">Пароль:</label>
            <input type="password" name="password" placeholder="Repeat password"  required  />
        </li>
        <li>
            <button class="submit" type="submit">Регистрация</button>
        </li>
    </ul>
</form>
